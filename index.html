<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CSS Is Easy II</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid ">
    <div class="row w-full">
      <div class="col-12 text-center font-weight-bold custom-full-width custom-warning">
        header
      </div>
    </div>
    
    <div class="row">
      <div class="col-6 text-center custom-half-width custom-info">
        main
      </div>
      <div class="col-3 text-center custom-quarter-width">
        <!-- empty -->
      </div>
      <div class="col-3 text-center custom-quarter-width custom-danger">
        sidebar
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center custom-full-width custom-success">
        footer
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
